<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="container">
        <div class="block-left">
            <img src="image-product-desktop.jpg" alt="" class="desk-image">
            <img src="image-product-mobile.jpg" alt="">
        </div>
        <div class="block-right">
            <div class="title">
                PERFUME
            </div>
            <div class="heading">
                Gabrielle Essence Eau De Parfum
            </div>
            <div class="para">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="pricing">
                <div class="new-pricing">
                    $149.99
                </div>
                <div class="old-pricing">
                    $169.99
                </div>
            </div>
            <div class="button">
                <button class="btn">
                    <img src="icon-cart.svg" alt="" class="cart">
                    Add to cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
